<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="bg">
      <div class="container">
        <div class="welcome">
          <p class="left"><b>Welcome back!</b></p>
          <p class="wel left">We're so excited to see you again!</p>
        </div>
        <br />
        <div class="container2">
<div class="left">
        <p class="entry1">
          EMAIL OR PHONE NUMBER <span class="astrix">*</span>
        </p>
        <input
          type="text"
          placeholder="  Example@gmail.com"
          class="email"
          name="em"
          required
        />
        <br />
        <br />
        <p class="entry2">PASSWORD <span class="astrix">*</span></p>
        <input type="text" name="pa" class="pass" required />
        <br /><a href="#">Forget your password?</a>
        <br />
        <input type="button" value="Log in" class="but" />
        <br />
        <p class="entry3">Need an account? <a href="#">Register</a></p>
      </div>
      <div class="right">
        <img src="https://i.redd.it/xrdvnci4hc901.png" alt="" class="code" />
        <h2 id="QR">Log in with QR code</h2>
        <p class="cent">Scan this with <b>Discord mobile <br> app</b> to login instantly</p>
      </div>
      </div>
      </div>
    </div>
  </body>
</html>
